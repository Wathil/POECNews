<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img class="logo" src="./assets/img/logo-POECNewsBlanc.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label class="title">Articles par auteur: {{ loginName }}</ion-label>

  <!-- <ion-item>
    <ion-label position="floating">Auteur</ion-label>
    <ion-select [(ngModel)]="auteurSelect" placeholder="Choisir un auteur" (ionChange)="changeSelection()">
      <ion-select-option *ngFor="let a of auteurs;" value="{{ a.id }}" >{{ a.loginName }}</ion-select-option>
    </ion-select>
  </ion-item> -->

  <ion-card *ngFor="let article of articles; let i = index;">
    <img src="{{ article.urlImage }}" />
    <ion-card-title>{{ article.titre }}</ion-card-title>
    <ion-card-header>
      <div>
        <p style="float: left"><ion-button expand="block" size="small" fill="clear" disabled="true">{{ article.author }}</ion-button></p>
        <p style="float: right">
          <ion-button expand="block" size="small" fill="clear" (click)="afficheParCategory(article.categoryId)">{{
            article.category }}</ion-button>
        </p>
      </div>
    </ion-card-header>
    <ion-card-content>{{article.contenu.substr(0, 100)}}</ion-card-content>
    <div class="divLire">
      <button class="buttonLire" mat-raised-button color="primary" (click)="lireArticle(article.id)">Lire</button>
    </div>
  </ion-card>

</ion-content>
