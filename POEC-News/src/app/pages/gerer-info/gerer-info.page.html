<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img class="logo" src="./assets/img/logo-POECNewsBlanc.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title class="title">GÃ‰RER LES INFORMATIONS</ion-title>

  <ion-list lines="full">
    <form [formGroup]="editForm" (ngSubmit)="saveForm()">

      <ion-item>
        <ion-label position="floating">Nom/Pseudo</ion-label>
        <ion-input formControlName="loginName" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="email" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input formControlName="password" type="password" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <button mat-raised-button color="primary">MODIFIER</button>
          <button class="annuler" mat-raised-button>ANNULER</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>



</ion-content>
