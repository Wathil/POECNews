<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img class="logo" src="./assets/img/logo-POECNewsBlanc.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>Accueil</ion-label>

  <ion-card *ngIf="article">
    <img src="{{ article.urlImage }}" />
    <ion-card-title>{{ article.titre }}</ion-card-title>
    <ion-card-header>
      <div>
        <p style="float: left"><ion-button expand="block" size="small" fill="clear" (click)="afficheParAuteur(article.userId)">{{ article.author }}</ion-button></p>
        <p style="float: right"><ion-button expand="block" size="small" fill="clear" (click)="afficheParCategory(article.categoryId)">{{ article.category }}</ion-button></p>
      </div>
    </ion-card-header>
    <ion-card-content>{{article.contenu}}</ion-card-content>
  </ion-card>

</ion-content>
