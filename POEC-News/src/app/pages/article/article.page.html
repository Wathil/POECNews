<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img class="logo" src="./assets/img/logo-POECNewsBlanc.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-title>ACCUEIL</ion-title>
  </ion-list-header>

  <ion-card *ngIf="article">
    <img src="{{ article.urlImage }}" />
    <ion-card-title>{{ article.titre }}</ion-card-title>
    <ion-card-header>
      <div>
        <p style="float: left">{{ article.author }}</p>
        <p style="float: right">{{ article.category }}</p>
      </div>
    </ion-card-header>
    <p></p>
    <ion-card-content>{{article.contenu}}</ion-card-content>
  </ion-card>
  <p>Commentaires: </p>
  <div *ngIf="coms.length">
    <ion-card *ngFor="let com of coms">
      <p>{{com.contenu}}</p>
      <p *ngIf="com.response" style="background-color: aquamarine;">{{com.response.contenu}}</p>
    </ion-card>
  </div>

</ion-content>
