<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img class="logo" src="./assets/img/logo-POECNewsBlanc.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-title>ACCUEIL</ion-title>
  </ion-list-header>

  <ion-card *ngIf="article">
    <img src="{{ article.urlImage }}" />
    <ion-card-title>{{ article.titre }}</ion-card-title>
    <ion-card-header>
      <div>
        <p style="float: left">{{ article.category }}</p>
        <p style="float: right">{{ article.author }}</p>
      </div>
    </ion-card-header>
    <ion-card-content>{{article.contenu}}</ion-card-content>
  </ion-card>

</ion-content>
