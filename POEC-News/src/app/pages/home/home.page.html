<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <img class="logo" src="./assets/img/logo-POECNewsBlanc.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-title>ACCUEIL</ion-title>
  </ion-list-header>

  <ion-card *ngFor="let article of articles; let i = index;">
    <img src="{{ article.urlImage }}" />
    <ion-card-header>
      <ion-card-subtitle>Categorie</ion-card-subtitle>
      <ion-card-title>{{ article.titre }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{article.contenu.substr(0, 100)}}</ion-card-content>
    <button id="buttonLire" mat-raised-button color="primary">LIRE</button>
  </ion-card>

</ion-content>
