  <ion-card *ngFor="let article of articles; let i = index;">
    <img src="{{ article.urlImage }}" />
    <ion-card-title>{{ article.titre }}</ion-card-title>
    <ion-card-header>
      <div>
        <p style="float: left">{{ article.category }}</p>
        <p style="float: right">{{ article.author }}</p>
      </div>
    </ion-card-header>
    <ion-card-content>{{article.contenu.substr(0, 100)}}</ion-card-content>
    <div class="divLire">
      <button class="buttonLire" mat-raised-button color="primary" (click)="lireArticle(article.id)">Lire</button>
    </div>
  </ion-card>

</ion-content>
