<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <img class="logo" src="./assets/img/logo-POECNews.png">
  </ion-list>
  <ion-list>
    <form class="connect" [formGroup]="loginForm" (ngSubmit)="goConnect()">
      <mat-form-field appearance="outline">
        <mat-label>EMAIL</mat-label>
        <input matInput formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>MOT DE PASSE</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">CONNEXION</button>
      <a routerLink="/rec-mdp">Mot de passe oubli√©</a>
      <div class="divIns">
        <button class="buttonIns" mat-raised-button [routerLink]="['/creation-user/']">S'INSCRIRE</button>
      </div>
    </form>
  </ion-list>

</ion-content>
